<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="header">BRIDGER AIRLINES</h1>
    <div>
        <form name="info">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="number" name="age" placeholder="Age">
            <br>
         Gender: Male<input value="Male"type="radio" name="gender" > Female<input value="Female" type="radio" name="gender" >
         <br>
         Select location <select name="location"  >
            <option value="New York">New York</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
        </select>
            <br>
            Dietary Restrictions<br>
            <input value="vegetarian"type="checkbox" name="veg">Vegetarian
            <input value="lactosefree"type="checkbox" name="lac">Lactose Free
            <input value="glutenfree"type="checkbox" name="glu">Gluten Free
            <br>
            <button>submit</button>
        </form>
    </div>
<script src="main.js"></script>    
</body>
</html>
